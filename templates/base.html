<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordPress to LinkedIn Scheduler</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    // Auto-hide flash messages after 5 seconds
    setTimeout(function() {
      const messages = document.querySelectorAll('.flash-message');
      messages.forEach(function(message) {
        message.style.opacity = '0';
        setTimeout(function() {
          message.remove();
        }, 300);
      });
    }, 5000);
  </script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <h1 class="text-2xl font-semibold">LinkedIn Repost Scheduler</h1>
    </div>
  </header>

  <main class="max-w-7xl mx-auto py-6 px-4">
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="flash-message p-4 mb-2 rounded transition-opacity duration-300
                        {% if category == 'error' %}bg-red-100 border border-red-400 text-red-700
                        {% elif category == 'success' %}bg-green-100 border border-green-400 text-green-700
                        {% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
